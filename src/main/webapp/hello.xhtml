<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Результат проверки точки</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript">
        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = hours + ":" + minutes + ":" + seconds;
        }

        function startClock() {
            updateClock();
            setInterval(updateClock, 7000);
        }
    </script>
</h:head>
<h:body onload="startClock()">
    <h1>Welcome</h1>
    <h:outputText value="卡米拉, Group: P3223" />
    <br />
    <h:link value="Go to Main Page" outcome="index" />
    <h1>Current Time:</h1>
    <div id="clock" style="font-size: 24px;"></div>
</h:body>
</html>
