<!DOCTYPE html>
<html>
<head>
    <title>Web Lab 1</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="headTable">
        <tbody>
            <tr>
                <td>
                    <label>Камилла P3223</label>
                    <label class="rightLabel">409660</label>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="twoTables">
        <tbody>
            <tr>
                <td>
                    <canvas id="graphCanvas" width="800" height="800"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <label>X: </label>
                    <button type="button" onclick="setX(-5)">-5</button>
                    <button type="button" onclick="setX(-4)">-4</button>
                    <button type="button" onclick="setX(-3)">-3</button>
                    <button type="button" onclick="setX(-2)">-2</button>
                    <button type="button" onclick="setX(-1)">-1</button>
                    <button type="button" onclick="setX(0)">0</button>
                    <button type="button" onclick="setX(1)">1</button>
                    <button type="button" onclick="setX(2)">2</button>
                    <button type="button" onclick="setX(3)">3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Y: </label>
                    <input id="yValue" type="number" min="-5" max="5" placeholder="Number from -5 to 5">
                </td>
            </tr>
            <tr>
                <td>
                    <label>R: </label>
                    <select id="rValue">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="submitData()">Submit</button>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="twoTables" id="resultsTable">
        <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Result</th>
                <th>Time</th>
                <th>Execution Time</th>
            </tr>
        </thead>
        <tbody id="results">
            <!-- Results will be inserted here -->
        </tbody>
    </table>

    <div id="notification" class="notification" style="display: none;"></div>

    <script src="js/script.js"></script>
</body>
</html>
